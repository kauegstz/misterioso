<head>

    <title>Imagem em Círculo</title>
    <style>
        .imagem-circular {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        /* Estilizando a imagem para ter bordas arredondadas */
        .imagem-circular {
            width: 200px; /* Defina o tamanho da imagem */
            height: 200px;
            border-radius: 50%; /* Isso faz com que a borda da imagem seja um círculo */
            overflow: hidden; /* Isso garante que a imagem dentro do círculo não ultrapasse os limites */
        }

        /* Ajustando a imagem para se encaixar perfeitamente no círculo */
        .imagem-circular img {
            width: 100%; /* Garante que a imagem se ajuste completamente ao círculo */
            height: auto; /* Mantém a proporção da imagem */
            display: block; /* Remove quaisquer espaços em branco extras */
        }
    </style>
</head>
<body>
    <!-- A div que envolve a imagem -->
    <div class="imagem-circular">
        <!-- A imagem que você quer exibir -->
        <img src="meu_amor.jpg" alt="Imagem Circular">
    </div>
